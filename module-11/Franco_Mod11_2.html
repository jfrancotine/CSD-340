<body>
    <div class="container">
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
        <h2>This is an interactive To-Do list</h2>
        <p>Type in a task and click "Add".</p>
        <p>To remove the last item, click "Delete Last Entry".</p>
        <p>To remove a specific item, click "Delete Specific Item" and enter the number.</p>
        <p>To display the list, click "Display".</p>

        <div class="input-section">
            <label for="input">Enter Task:</label>
            <input type="text" id="input">
            <button id="add-btn">Add</button>
        </div>

        <div class="button-group">
            <button id="del-btn">Delete Last Entry</button>
            <button id="del-specific-btn">Delete Specific Item</button>
            <button id="display-btn">Display</button>
        </div>
        <hr></hr>
        <div id="display-area"></div> 
    </div>
</body>
